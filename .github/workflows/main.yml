on: [push]

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-southeast-2'
      - name: Install dependencies
        run: yarn
      - name: Deploy stack
        run: >
          yarn cdk deploy
          --all
          --require-approval never
          --parameters domains="stealy.link,www.stealy.link"
          --parameters certificateArn=arn:aws:acm:ap-southeast-2:645549479777:certificate/ec85b953-00cb-4928-8310-8805f0c280ce
          --parameters hostedZoneId=Z098315023ZPG2JUPTUO5
          --parameters zoneName=stealy.link
          --parameters deploymentUserArn=arn:aws:iam::645549479777:user/GithubActions
