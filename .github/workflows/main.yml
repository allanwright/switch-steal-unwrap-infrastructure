on: [push]

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-southeast-2'
      - name: Install dependencies
        run: yarn
      - name: Deploy stack
        run: yarn cdk deploy --all --require-approval never --parameters domains="stealy.link,www.stealy.link" --parameters certificateArn=arn:aws:acm:us-east-1:645549479777:certificate/86e543ec-e9cd-4c00-af8d-152b4b2e58ad --parameters hostedZoneId=Z044956514TIJL09PO03H --parameters zoneName=stealy.link
